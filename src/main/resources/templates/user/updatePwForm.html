<!DOCTYPE html>
<!--타임리프 문법 및 스프링 시큐리티 사용하기 위해 선언, 타임리프를 사용하는 이유는 백엔드 소스를 동적으로 연결하기 위해서-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragment/common :: head('ogani')">
</head>
<body>

<!-- Humberger Begin -->
<div class="humberger__menu__overlay"></div>
<div class="humberger__menu__wrapper" th:replace="fragment/common :: humberger">
</div>
<!-- Humberger End -->

<!-- Header Section Begin -->
<header class="header" th:replace="fragment/common :: header('[user]')">
</header>
<!-- Header Section End -->

<!--common.html에 넣은 사이드 메뉴바 소스를 login.html과 연결 해주는 코드 -->
<section class="hero hero-normal" th:replace="fragment/common :: hero">
</section>

<!--login-->
<section id="login">
    <div class="container" style="width: 50%">
        <div class="text-center" style="margin: 30px 0px">
            <h2 class="section-heading text-uppercase">비밀번호 변경</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <!-- Project details-->
                <form th:action="@{/user/updatePw}" method="post" id="updatePw" class="needs-validation"
                      novalidate>
                    <div class="mb-3 row">
                        <label for="password" class="col-sm-4 col-form-label">비밀번호</label>
                        <div class="col-sm-6"><input type="password" class="form-control" id="password"
                                                     name="password" onkeyup="passwordCheck(this.value)">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="passwordConfirm" class="col-sm-4 col-form-label">비밀번호 확인</label>
                        <div class="col-sm-6"><input type="password" class="form-control" id="passwordConfirm"
                                                     name="passwordConfirm" onkeyup="passwordCheck(this.value)">
                            <div id="password-error" class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                            <div id="password-success" class="invalid-feedback">비밀번호가 일치합니다.</div>
                        </div>
                    </div>
                    <div class="grid text-center" style="--bs-columns: 4; --bs-gap: 8rem; margin: 30px 0px">
                        <button id="updatePwBtn" type="submit" class="btn btn-outline-dark" style="margin-right: 10px" disabled>
                            변경
                        </button>
                        <button type="button" class="btn btn-outline-dark" style="margin-right: 10px"
                                th:onclick="|location.href='@{/user/mypage}'|">취소
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section Begin -->
<footer class="footer spad" th:replace="fragment/common :: footer">
</footer>
<!-- Footer Section End -->

<!-- Js Plugins -->
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.nice-select.min.js"></script>
<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/jquery.slicknav.js"></script>
<script src="/static/js/mixitup.min.js"></script>
<script src="/static/js/owl.carousel.min.js"></script>
<script src="/static/js/main.js"></script>
<script src="/static/js/updatePwForm.js"></script>
</body>


</html>
